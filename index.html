<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summery Component</title>
    <!-- Bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

<body class="bg-secondary d-flex justify-content-center my-4 ">
    <div class="card border border-secondary roundedSize" style="width: 375px">
        <img src="./images/illustration-hero.svg" class="card-img-top imageStyle" alt="...">
        <div class="card-body">
            <h5 class="card-title d-flex justify-content-center style">Order Summary</h5>
            <p class="card-text text-center ">You can now listen to millions of songs,audiobooks,and podcasts on any
                device anywhere
                you like!</p>
        </div>

        <div class="container4 my-4">
            <div class="row-culm ">

                <div class="imageStyle d-flex align-items-center">
                    <img class="image" src="./images/icon-music.svg" alt="" srcset="">

                </div>
                <div class="">
                    <h5 class="annualText">Annual Plan</h5>
                    <h6>$59.99/year</h6>

                </div>
                <div class="d-flex align-items-center">
                    <h6 class="textStyle">Change</h6>

                </div>

            </div>

        </div>

        <div class="d-flex justify-content-center style my-4">
            <button class="rounded-3 buttonStyle">Proceed to Payment</button>

        </div>
        <div class="d-flex justify-content-center style my-4">
            <button class="rounded-3 buttonStyle2">Cancel Order</button>

        </div>
    </div>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
